
# MySql ( properties )
spring.datasource.url=jdbc:mariadb://localhost:3306/practice?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Outputting the executed query console.
spring.jpa.properties.hibernate.show_sql=true

# Formatting queries output on console windows with high operability.
spring.jpa.properties.hibernate.format_sql=true

# Bind parameter output as question mark in query.
logging.level.org.hibernate.type.descriptor.sql=trace

# Init Database , create : Create a table after deleting the existing table.
spring.jpa.hibernate.ddl-auto=update

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp