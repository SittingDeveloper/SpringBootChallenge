<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var currentYear = 2021;
    var birth;
    var age;

    birth = prompt("Input birth Year. (YYYY) ", "");
    age = currentYear - birth + 1;
    document.write(currentYear + "년 현재<br>")
    document.write(birth + "년에 태어난 사람의 나이는 " + age + "세 입니다");
</script>
</body>
</html>
